{% extends "index.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded-lg shadow">
  <h2 class="text-xl font-semibold text-center mb-4">Create a Transactalyze Account</h2>
  <form method="POST" action="{{ url_for('auth.signup') }}">
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Password</label>
      <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Sign Up
    </button>
  </form>
  <p class="text-sm text-center mt-4">Already have an account? 
    <a href="{{ url_for('auth.login') }}" class="text-blue-600 underline">Log in</a>
  </p>
</div>
{% endblock %}
